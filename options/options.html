<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="color-scheme" content="light dark" />
	<link rel="stylesheet" href="style.css">
	<title>letterboxd+ options</title>
</head>

<body>
	<form id="params">
		<button type="submit" style="display:none;">Save</button>
		<div style="text-align:left; margin:0">
			<h2>random</h2>
			<div id="random-params">
				<ul style="list-style:none; padding:0">
					<input id="random" type="checkbox" name="random" value="true" checked>random button: </input>
					<li>
						method: <select id="random-method" name="randomType" value="fast">
							<option value="fast">fast</option>
							<option value="accurate">accurate</option>
						</select>
					</li>
					<li>
						animation: <select id="random-anim" name="randomFXType" value="spin">animation type
							<option value="none">none</option>
							<option value="spin">spin</option>
							<option value="lootboxd">lootboxd</option>
						</select>
					</li>
					<li>
						<div>
							<label for="volume">time</label>
							<input id="random-time" type="range" name="time" min="3" max="10" value=3 />
						</div>
					</li>
					<li style="opacity:0.25">
							<input id="rbor" style="opacity=0.5;" type="checkbox" name="random" value="true" disabled> border color base on rating</input>
						<label style="opacity: 0.5;"></label>
					</li>
				</ul>
			</div>
		</div>

		<div id="rating" style="opacity:0.5">
			<h2>rating</h2>
			<input id="qrating" style="opacity:0.5;" type="checkbox" name="random" value="false" disabled>quick rating
			<div id="raiting-params" style="opacity:0.5;">
					<ul style="list-style:none; padding:0,1em">
						<li>
							<input id="imdb" style="opacity:0.5;" type="checkbox" name="random" value="false" disabled>IMDB
						</li>
						<li>
							<input id="tmdb" style="opacity:0.5;" type="checkbox" name="random" value="false" disabled>TMDB
						</li>
						<li>
							<input id="kip" style="opacity:0.5;" type="checkbox" name="random" value="false" disabled>kinopoisk
						</li>
						<li>
							<input id="tomato" style="opacity:0.5;" type="checkbox" name="random" value="false" disabled>tomato
						</li>
					</ul>
			</div>
		</div>

		<div id="other" style="opacity:0.5;">
			<h2>other</h2>
			<input id="ltm" style="opacity: 0.5;" type="checkbox" name="light theme" value="false" disabled>light theme</input>
		</div>

		</div>
	</form>
	<script src="../utils.js"></script>
	<script src="options.js"></script>
</body>

</html>
